<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Questions</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="question" widgetVar="question" var="question" value="#{questionEditView.questions}" 
                         editable="true" style="margin-bottom:20px" rows="10" paginator="true" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         resizableColumns="true" tableStyle="table-layout:auto;width:100%;">
                <f:facet name="header">
                    Questions
                </f:facet>

                <p:ajax event="rowEdit" listener="#{questionEditView.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{questionEditView.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Id">
                        <h:outputText value="#{question.id}" />
                </p:column>
                <p:column headerText="Text">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{question.text}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{question.text}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Survey">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{question.surveyId}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{question.surveyId}" style="width:100%">
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                                <f:selectItem itemLabel="3" itemValue="3" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
                <p:column style="width:40px">
                    <p:commandButton icon="ui-icon-close" title="Delete"
                                     actionListener="#{questionEditView.onRowDelete(question)}" update=":form:msgs" />
                </p:column>          
            </p:dataTable>
        </h:form>
    </h:body>
</html>
