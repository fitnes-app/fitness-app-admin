<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Question</title>
    </h:head>
    <h:body>

        <h3>Questions</h3>
        <h:form>
            <p:panelGrid columns="2" layout="grid">            

                <h:outputText value="Text" /> 
                <p:inputText id="input5" value="#{questionCreateView.text}" required="true" requiredMessage="Value for Text is mandatory" style="width: 40% !important">  
                </p:inputText>  

                <h:outputText value="Survey" /> 
                <p:selectOneMenu style="display: block; width: 40% !important" value="#{questionCreateView.survey.id}" rendered="true" required="true" requiredMessage="Value for Survey is mandatory">
                    <f:selectItems value="#{questionCreateView.surveys}" var="survey" itemValue="#{survey.id}" itemLabel="#{survey.description}"/>
                </p:selectOneMenu>

                <p:commandButton value="#{msg.create}" id="create-button" action="#{questionCreateView.save()}" update="growl" style="margin-right:20px;" icon="fa fa-save" />
                <p:growl id="growl" life="2000" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
