<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Question</title>
    </h:head>
    <h:body>

        <h3>Questions</h3>
        <h:form>
            <p:panelGrid columns="2" layout="grid">            

                <h:outputText value="Text" /> 
                <p:inputNumber id="input5" value="#{questionCreateView.text}" decimalPlaces="0">  
                </p:inputNumber>  


                <h:outputText value="Survey" /> 
                <p:selectOneMenu id="console" value="#{questionCreateView.surveyId}" style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                </p:selectOneMenu>

                <p:commandButton value="#{msg.create}" id="create-button" action="#{questionCreateView.save()}" update="growl" style="margin-right:20px;" icon="fa fa-save" />
                <p:growl id="growl" life="2000" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
