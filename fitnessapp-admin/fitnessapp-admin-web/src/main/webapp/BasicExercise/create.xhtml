<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create BasicExercise</title>
    </h:head>
    <h:body>

        <h3>BasicExercise</h3>
        <h:form>
            <p:panelGrid columns="2" layout="grid">            
                <p:outputLabel value="exerciseName" /> 
                <p:inputText value="#{basicExerciseCreateView.exerciseName}"/>

                <p:outputLabel value="description" /> 
                <p:inputTextarea rows="5" cols="30" value="#{basicExerciseCreateView.description}" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" />
                <br />
                <p:outputLabel id="display" />
                
                <p:outputLabel value="muscularGroup" /> 
                <p:selectOneMenu id="console2" value="#{basicExerciseCreateView.muscularGroup.id}" style="width:125px" rendered="true" required="true" requiredMessage="Value for MuscularGroup is mandatory" >
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{basicExerciseCreateView.muscularGroupOptions}" var="muscularGroup" itemValue="#{muscularGroup.id}" itemLabel="#{muscularGroup.muscularGroupName}" />
                </p:selectOneMenu>

                <p:outputLabel value="exerciseSets" /> 
                <p:inputNumber id="input4" value="#{basicExerciseCreateView.exerciseSets}" decimalPlaces="0">  
                </p:inputNumber>  

                <p:outputLabel value="repetitions" /> 
                <p:inputNumber id="input5" value="#{basicExerciseCreateView.repetitions}" decimalPlaces="0">  
                </p:inputNumber>  

                <p:outputLabel value="kcal" /> 
                <p:inputNumber id="input6" value="#{basicExerciseCreateView.kcal}" decimalPlaces="0">  
                </p:inputNumber>  
                
                <p:commandButton value="#{msg.create}" id="create-button" action="#{basicExerciseCreateView.save()}" update="growl" style="margin-right:20px;" icon="fa fa-save" />
                <p:growl id="growl" life="2000" />
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
