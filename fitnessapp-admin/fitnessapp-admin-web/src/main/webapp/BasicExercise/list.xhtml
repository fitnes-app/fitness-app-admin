<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>List Exercise</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true"/>

			<p:dataTable id="basicExercises" widgetVar="basicExercises" var="basicExercise" value="#{basicExercisedtAddRowView.basicExercises}" editable="true" style="margin-bottom:20px">
				<f:facet name="header">
					BasicExercise
				</f:facet>

				<p:ajax event="rowEdit" listener="#{basicExercisedtAddRowView.onRowEdit}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{basicExercisedtAddRowView.onRowCancel}" update=":form:msgs" />

				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{basicExercise.id}" /></f:facet>
						<f:facet name="input"><p:inputText id="modelInput" value="#{basicExercise.id}" style="width:100%"/></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Exercise Name">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{basicExercise.exerciseName}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{basicExercise.exerciseName}" style="width:100%" label="Exercise Name"/></f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Exercise Sets">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{basicExercise.exerciseSets}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{basicExercise.exerciseSets}" style="width:100%" label="Exercise Sets"/></f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Repetitions">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{basicExercise.repetitions}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{basicExercise.repetitions}" style="width:100%" label="Repetitions"/></f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="BasicWorkout">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{basicExercise.basicWorkoutId}" /></f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{basicExercise.basicWorkoutId}" style="width:100%">
								<f:selectItem itemValue="1"></f:selectItem>
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Muscular Group">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{basicExercise.muscularGroupId}" /></f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{basicExercise.muscularGroupId}" style="width:100%">
								<f:selectItem itemValue="1"></f:selectItem>
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>

			<div class="ui-g">
				<div class="ui-g-12">
					<p:commandButton value="Add new BasicExercise" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
							 action="#{basicExercisedtAddRowView.onAddNew()}" oncomplete="PF('basicExercises').addRow();"/>
				</div>
			</div>
		</h:form>

	</h:body>
</html>
