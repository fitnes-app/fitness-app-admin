<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create BasicWorkout</title>
    </h:head>
    <h:body>

        <!--

private Integer bodyTypeId;

        -->
        <h3>BasicWorkout</h3>
        <h:form>
            <p:panelGrid columns="2" layout="grid">            

                <p:outputLabel value="bodyTypeId" /> 
                <p:selectOneMenu id="console2" value="#{basicWorkoutCreateView.bodyTypeId}" style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{basicWorkoutCreateView.btypeIds}" />
                </p:selectOneMenu>

                <p:commandButton value="#{msg.create}" id="create-button" action="#{basicWorkoutCreateView.save()}" update="growl" style="margin-right:20px;" icon="fa fa-save" />
                <p:growl id="growl" life="2000" />
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
