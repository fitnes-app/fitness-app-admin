<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Basic Workouts</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="basicWorkouts" widgetVar="basicWorkouts" var="basicWorkout" value="#{basicWorkoutEditView.basicWorkouts}" editable="true" style="margin-bottom:20px" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <f:facet name="header">
                    BasicWorkout
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="fa fa-align-justify" />
                    <p:columnToggler datasource="basicWorkouts" trigger="toggler" />
                </f:facet>

                <p:ajax event="rowEdit" listener="#{basicWorkoutEditView.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{basicWorkoutEditView.onRowCancel}" update=":form:msgs" />


                <p:column headerText="Id" sortBy="#{basicWorkout.id}" style="width: 8%;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{basicWorkout.id}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText readonly="true" value="#{basicWorkout.id}" style="width:100%" label="Id"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="bodyTypeId" style="width: 8%;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{basicWorkout.bodyTypeId.id}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{basicWorkoutEditView.bt.id}" style="width:100%">
                                <f:selectItems value="#{basicWorkoutEditView.bodyTypes}" var="bt" itemValue="#{bt.id}" itemLabel="#{bt.id}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="(Edit)" style="width:5%" >
                    <p:rowEditor />
                </p:column>
                <p:column style="width: 5%;">
                    <p:commandButton action="#{basicWorkoutEditView.delete}"  icon="fa fa-trash"
                                     update=":form:msgs" process="@form" >
                        <f:param name="idT" value="#{basicWorkout.id}" />
                    </p:commandButton>

                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
