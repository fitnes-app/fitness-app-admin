<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Create DailyTip</title>
	</h:head>
	<h:body>
		<!--

	private Integer id;
	private String exerciseName;
	private String description;
	private int exerciseSets;
	private int repetitions;
	private Integer advancedWorkoutId;
	private Integer muscularGroupId;
		-->
		<h3>DailyTip</h3>
		<h:form>
			<p:panelGrid columns="2" layout="grid">            
				<p:outputLabel value="text" /> 
				<p:inputTextarea rows="5" cols="30" value="#{dailyTipCreateView.text}" counter="display" maxlength="10" counterTemplate="{0} characters remaining." autoResize="false" />
				<br />
				<p:outputLabel id="display" />
			<p:commandButton value="#{msg.create}" id="create-button" action="#{dailyTipCreateView.save()}" update="growl" style="margin-right:20px;" icon="fa fa-save" />
			<p:growl id="growl" life="2000" />
			</p:panelGrid>
		</h:form>
	</h:body>
</html>
