<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Right Menu</title>
    </h:head>
    <h:body>

	<h:form>  
	    <p:growl id="messages" showDetail="false"/>
	    <p:menu>
		<p:submenu label="Ajax">
		    <p:menuitem value="Save" action="#{rightMenuView.save}" update="messages" icon="pi pi-save" />
		    <p:menuitem value="Update" action="#{rightMenuView.update}" update="messages" icon="pi pi-refresh"/>
		</p:submenu>
		<p:submenu label="Non-Ajax">
		    <p:menuitem value="Delete" action="#{rightMenuView.delete}" update="messages" ajax="false" icon="pi pi-times"/>
		</p:submenu>
		<p:submenu label="Navigations">
		    <p:menuitem value="External" url="http://www.primefaces.org" icon="pi pi-home"/>
		    <p:menuitem value="Internal" icon="pi pi-star"/>
		</p:submenu>
	    </p:menu>
	</h:form>
    </h:body>
</html>
