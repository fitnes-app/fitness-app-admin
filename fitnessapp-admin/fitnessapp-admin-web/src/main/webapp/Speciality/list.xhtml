<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Muscular Groups</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="specialities" widgetVar="speciality" var="speciality" value="#{specialityEditView.specialities}" editable="true" style="margin-bottom:20px" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
                <f:facet name="header">
                    Muscular Groups
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="fa fa-align-justify" />
                    <p:columnToggler datasource="specialities" trigger="toggler" />
                </f:facet>

                <p:ajax event="rowEdit" listener="#{specialityEditView.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{specialityEditView.onRowCancel}" update=":form:msgs" />
                <p:column headerText="Id" sortBy="#{specialities.id}">
                    <h:outputText value="#{speciality.id}" />
                </p:column>
                <p:column headerText="Name" sortBy="#{specialities.specialityName}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{speciality.specialityName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{speciality.specialityName}" style="width:100%" label="Name"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
