<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>List Surveys</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true"/>

			<p:dataTable id="surveys" widgetVar="surveys" var="survey" value="#{surveyAddRowView.surveys}" editable="true" style="margin-bottom:20px" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
				<f:facet name="header">
					Surveys
					<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="fa fa-align-justify" />
					<p:columnToggler datasource="surveys" trigger="toggler" />
				</f:facet>

				<p:ajax event="rowEdit" listener="#{surveyAddRowView.onRowEdit}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{surveyAddRowView.onRowCancel}" update=":form:msgs" />

				<p:column headerText="Id" sortBy="#{survey.id}">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{survey.id}" /></f:facet>
						<f:facet name="input"><p:inputText readonly="true" id="modelInput" value="#{survey.id}" style="width:100%"/></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Description" sortBy="#{survey.description}">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{survey.description}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{survey.description}" style="width:100%" label="Description"/></f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Tag ID" sortBy="#{survey.tagId}">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{survey.tagId}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{survey.tagId}" style="width:100%" label="Tag Id"/></f:facet>
					</p:cellEditor>
				</p:column>
                                
                                <p:column headerText="(Edit)" >
					<p:rowEditor/>
				</p:column>
                                                              
				<p:column headerText="(Delete)" >
					<p:commandButton id="delete-button" action="#{surveyAddRowView.delete}" update=":form:msgs" style="margin-right:20px;" icon="fa fa-trash" />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>
