<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create AdvancedExercise</title>
    </h:head>
    <h:body>

        <!--

private Integer id;
private String exerciseName;
private String description;
private int exerciseSets;
private int repetitions;
private Integer advancedWorkoutId;
private Integer muscularGroupId;
        -->
        <h3>AdvancedExercise</h3>
        <h:form>
            <p:panelGrid columns="2" layout="grid">            
                <p:outputLabel value="exerciseName" /> 
                <p:inputText value="#{advancedExerciseCreateView.exerciseName}"/>

                <p:outputLabel value="description" /> 
                <p:inputTextarea rows="5" cols="30" value="#{advancedExerciseCreateView.description}" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" />
                <br />
                <p:outputLabel id="display" />

                <p:outputLabel value="exerciseSets" /> 
                <p:inputNumber id="input4" value="#{advancedExerciseCreateView.exerciseSets}" decimalPlaces="0">  
                </p:inputNumber>  

                <p:outputLabel value="repetitions" /> 
                <p:inputNumber id="input5" value="#{advancedExerciseCreateView.repetitions}" decimalPlaces="0">  
                </p:inputNumber>  

                <h:outputText value="advancedWorkoutId" /> 
                <p:selectOneMenu style="display: block; width: 40% !important" value="#{advancedExerciseCreateView.advancedWorkoutId}" rendered="true" required="true" requiredMessage="Value for advanced Workout is mandatory">
                    <f:selectItems value="#{advancedExerciseCreateView.workoutIds}" var="workoutId" itemValue="#{workoutId.id}" itemLabel="#{workoutId.id}"/>
                </p:selectOneMenu>

                <h:outputText value="MuscularGroupId" /> 
                <p:selectOneMenu style="display: block; width: 40% !important" value="#{advancedExerciseCreateView.muscularGroupId}" rendered="true" required="true" requiredMessage="Value for advanced Workout is mandatory">
                    <f:selectItems value="#{advancedExerciseCreateView.mgroupIds}" var="mgroupId" itemValue="#{mgroupId.id}" itemLabel="#{mgroupId.id}"/>
                </p:selectOneMenu>


                <p:commandButton value="#{msg.create}" id="create-button" action="#{advancedExerciseCreateView.save()}" update="growl" style="margin-right:20px;" icon="fa fa-save" />
                <p:growl id="growl" life="2000" />
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
