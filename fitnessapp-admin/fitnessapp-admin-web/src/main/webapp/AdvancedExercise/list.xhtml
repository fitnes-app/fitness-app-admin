<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Exercise</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="advancedExercises" widgetVar="advancedExercises" var="advancedExercise" value="#{advancedExerciseEditView.advancedExercises}" editable="true" style="margin-bottom:20px" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <f:facet name="header">
                    AdvancedExercise
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="fa fa-align-justify" />
                    <p:columnToggler datasource="advancedExercises" trigger="toggler" />
                </f:facet>

                <p:ajax event="rowEdit" listener="#{advancedExerciseEditView.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{advancedExerciseEditView.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Id" sortBy="#{advancedExercise.id}" style="width: 8%;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{advancedExercise.id}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText readonly="true" id="modelInput" value="#{advancedExercise.id}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Exercise Name" sortBy="#{advancedExercise.exerciseName}" >
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{advancedExercise.exerciseName}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{advancedExercise.exerciseName}" style="width:100%" label="Exercise Name"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Description" sortBy="#{advancedExercise.description}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:inputTextarea value="#{advancedExercise.description}" readonly="true" style="color: black; width: 100%;" autoResize="true"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputTextarea value="#{advancedExercise.description}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Exercise Sets" sortBy="#{advancedExercise.exerciseSets}" style="width: 8%;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{advancedExercise.exerciseSets}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{advancedExercise.exerciseSets}" style="width:100%" label="Exercise Sets"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Repetitions" sortBy="#{advancedExercise.repetitions}" style="width: 10%;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{advancedExercise.repetitions}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{advancedExercise.repetitions}" style="width:100%" label="Repetitions"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="advancedWorkoutId" style="width: 10%;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{advancedExercise.advancedWorkoutId.id}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{advancedExerciseEditView.aw.id}" style="width:100%">
                                <f:selectItems value="#{advancedExerciseEditView.advancedWorkouts}" var="aw" itemValue="#{aw.id}" itemLabel="#{aw.id}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="MuscularGroupId" style="width: 10%;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{advancedExercise.muscularGroupId.id}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{advancedExerciseEditView.mg.id}" style="width:100%">
                                <f:selectItems value="#{advancedExerciseEditView.muscularGroups}" var="mg" itemValue="#{mg.id}" itemLabel="#{mg.id}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="(Edit)" style="width:5%" >
                    <p:rowEditor />
                </p:column>
                <p:column style="width: 5%;">
                    <p:commandButton action="#{advancedExerciseEditView.delete}"  icon="fa fa-trash"
                                     update=":form:msgs" process="@form" >
                        <f:param name="idT" value="#{advancedExercise.id}" />
                    </p:commandButton>
 
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
