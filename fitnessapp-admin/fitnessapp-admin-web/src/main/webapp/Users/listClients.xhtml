<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Clients</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="clients" widgetVar="client" var="client" value="#{clientEditView.clients}" editable="true" style="margin-bottom:20px" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
                <f:facet name="header">
                    Clients
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="fa fa-align-justify" />
                    <p:columnToggler datasource="clients" trigger="toggler" />
                </f:facet>

                <p:ajax event="rowEdit" listener="#{clientEditView.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{clientEditView.onRowCancel}" update=":form:msgs" />
                <p:column headerText="Id" sortBy="#{client.id}">
                    <h:outputText value="#{client.id}" />
                </p:column>
                <p:column headerText="UserName" sortBy="#{client.userName}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.userName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.userName}" style="width:100%" label="UserName"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Mail" sortBy="#{client.mail}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.mail}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.mail}" style="width:100%" label="Mail"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Telephone" sortBy="#{client.telephone}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.telephone}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.telephone}" style="width:100%" label="Telephone"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Address" sortBy="#{client.address}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.address}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.address}" style="width:100%" label="Address"/></f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
