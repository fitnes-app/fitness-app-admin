<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>List TAGs</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true"/>

			<p:dataTable id="tags" widgetVar="tags" var="tag" value="#{tagsAddRowView.tags}" editable="true" style="margin-bottom:20px" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
				<f:facet name="header">
					TAG
				</f:facet>

				<p:ajax event="rowEdit" listener="#{tagsAddRowView.onRowEdit}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{tagsAddRowView.onRowCancel}" update=":form:msgs" />

				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{tag.id}" /></f:facet>
						<f:facet name="input"><p:inputText id="modelInput" value="#{tag.id}" style="width:100%"/></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tag Name">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{tag.tagName}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{tag.tagName}" style="width:100%" label="Tag Name"/></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>
