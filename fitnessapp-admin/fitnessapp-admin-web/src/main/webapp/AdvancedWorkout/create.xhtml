<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Create AdvancedWorkout</title>
	</h:head>
	<h:body>
		
		<!--

	private Integer bodyTypeId;
  
		-->
		<h3>AdvancedWorkout</h3>
		<h:form>
			<p:panelGrid columns="2" layout="grid">            
                            
                                <h:outputText value="bodyTypeId" /> 
				<p:inputNumber id="input4" value="#{advancedWorkoutCreateView.bodyTypeId}" decimalPlaces="0">  
				</p:inputNumber> 
                                
			<p:commandButton value="#{msg.create}" id="create-button" action="#{advancedWorkoutCreateView.save()}" update="growl" style="margin-right:20px;" icon="fa fa-save" />
			<p:growl id="growl" life="2000" />
			</p:panelGrid>
		</h:form>

	</h:body>
</html>
