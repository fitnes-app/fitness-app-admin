<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Create AdvancedWorkout</title>
    </h:head>
    <h:body>
        <script>
    function swapViews(){
            document.getElementById("createWorkoutForm").style.display="none";               
            document.getElementById("defineDailiesPanel").style.display="block";
            myCommand();
    }
        </script>
        
            <h:form id="createWorkoutForm">
                <h3>AdvancedWorkout</h3>
                <p:panelGrid columns="2" layout="grid">            
                    <p:outputLabel value="advancedWorkoutName" /> 
                    <p:inputText value="#{advancedWorkoutCreateView.advancedWorkoutName}" required="true" requiredMessage="Value for advancedWorkoutName is mandatory"/>

                    <p:outputLabel value="advancedWorkoutDuration" /> 
                    <p:selectOneMenu id="durationPickerBW" value="#{advancedWorkoutCreateView.advancedWorkoutDuration}" style="width:125px" required="true" requiredMessage="Value for Duration is mandatory">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{advancedWorkoutCreateView.durationOptions}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="bodyTypeId" /> 
                    <p:selectOneMenu style="display: block; width: 40% !important" value="#{advancedWorkoutCreateView.bodyType.id}" rendered="true" required="true" requiredMessage="Value for BodyType is mandatory">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{advancedWorkoutCreateView.bodyTypeOptions}" var="bodyType" itemValue="#{bodyType.id}" itemLabel="#{bodyType.bodyTypeValue}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Continue" id="create-button" action="#{advancedWorkoutCreateView.save()}"
                                     oncomplete="swapViews()"
                                     update="growl" style="margin-right:20px;" icon="fa fa-save" />
                    <p:growl id="growl" life="2000" />
                </p:panelGrid>
            </h:form>
        <h:panelGroup id="defineDailiesPanel" style="display:none">
            <ui:include src="/DailyAdvancedWorkout/create.xhtml">
                <ui:param name="workoutId" value="#{advancedWorkoutCreateView.workoutId}" />
            </ui:include>
            
        </h:panelGroup>

    </h:body>
</html>
