<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Advanced Workouts</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="advancedWorkouts" widgetVar="advancedWorkouts" var="advancedWorkout" value="#{advancedWorkoutEditRowView.advancedWorkouts}" editable="true" style="margin-bottom:20px" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <f:facet name="header">
                    AdvancedWorkout
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="fa fa-align-justify" />
                    <p:columnToggler datasource="advancedWorkouts" trigger="toggler" />
                </f:facet>

                <p:ajax event="rowEdit" listener="#{advancedWorkoutEditRowView.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{advancedWorkoutEditRowView.onRowCancel}" update=":form:msgs" />


                <p:column headerText="Id" sortBy="#{advancedWorkout.id}" style="width: 8%;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{advancedWorkout.id}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText readonly="true" value="#{advancedWorkout.id}" style="width:100%" label="Id"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="bodyTypeId" style="width: 8%;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{advancedWorkout.bodyTypeId}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{advancedWorkout.bodyTypeId}" style="width:100%" label="advancedWorkoutId"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
  
                <p:column headerText="(Edit)" style="width:5%" >
                    <p:rowEditor />
                </p:column>
                <p:column headerText="(Delete)" style="width: 5%;" >
                    <p:commandButton id="delete-button" action="#{advancedWorkoutEditRowView.delete}" update=":form:msgs" style="margin-right:20px;" icon="fa fa-trash" />
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
