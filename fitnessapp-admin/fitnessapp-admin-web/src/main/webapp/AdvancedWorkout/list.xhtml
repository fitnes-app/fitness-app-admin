<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>List Advanced Workouts</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true"/>

			<p:dataTable id="advancedWorkouts" widgetVar="advancedWorkouts" var="advancedWorkout" value="#{advancedWorkoutAddRowView.advancedWorkouts}" editable="true" style="margin-bottom:20px" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<f:facet name="header">
					AdvancedWorkout
				</f:facet>

				<p:ajax event="rowEdit" listener="#{advancedWorkoutAddRowView.onRowEdit}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{advancedWorkoutAddRowView.onRowCancel}" update=":form:msgs" />

                                <p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{advancedWorkout.id}" /></f:facet>
						<f:facet name="input"><p:inputText id="modelInput" value="#{advancedWorkout.id}" style="width:100%"/></f:facet>
					</p:cellEditor>
				</p:column>
                                
				<p:column headerText="advancedWorkoutId">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{advancedWorkout.bodyTypeId}" /></f:facet>
						<f:facet name="input"><p:inputText id="modelInput2" value="#{advancedWorkout.bodyTypeId}" style="width:100%"/></f:facet>
					</p:cellEditor>
				</p:column>
				
			</p:dataTable>

			<div class="ui-g">
				<div class="ui-g-12">
					<p:commandButton value="Add new AdvancedWorkout" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
							 action="#{advancedWorkoutAddRowView.onAddNew()}" oncomplete="PF('advancedWorkouts').addRow();"/>
				</div>
			</div>
		</h:form>

	</h:body>
</html>
