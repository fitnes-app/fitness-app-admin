<?xml version='1.0' encoding='UTF-8' ?>

		<!-- Optional theme -->

						<p:menubar>
							<f:facet name="options">
								<p:inputText style="margin:1px 10px 1px 1px;" placeholder="#{msg.search}"/>

						</p:menubar>
					</h:form>

			</p:layoutUnit>

								</p:menuitem>
								<p:menuitem value="#{msg.list}" action="#{leftMenuView.list}" update="main-content" icon="fa fa-list" >

							</p:submenu>

			<ui:remove>
				<p:layoutUnit position="east" size="200" header="#{msg.tools}" resizable="true" closable="true" collapsible="true" effect="drop">
					<ui:insert name="right">

			<p:layoutUnit position="center">
				<h:panelGroup id="main-content">

			</p:layoutUnit>
			<ui:remove>
				<p:layoutUnit position="south" size="100" >
					<ui:insert name="bottom"></ui:insert>
				</p:layoutUnit>
			</ui:remove>
		</p:layout>

	</h:body>

</html>
