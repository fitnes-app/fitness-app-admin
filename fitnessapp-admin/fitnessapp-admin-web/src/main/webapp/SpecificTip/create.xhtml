<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Create SpecificTip</title>
	</h:head>
	<h:body>
            
        <h3>SpecificTip</h3>
        <h:form>
            <p:panelGrid columns="2" layout="grid">            

                <p:outputLabel value="text" /> 
                <p:inputTextarea rows="5" cols="30" value="#{specificTipCreateView.text}" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" />
                <br />
                <p:outputLabel id="display" />
                
                <p:outputLabel value="muscularGroup" /> 
                <p:selectOneMenu id="console2" value="#{specificTipCreateView.muscularGroup.id}" style="width:125px" rendered="true" required="true" requiredMessage="Value for MuscularGroup is mandatory" >
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{specificTipCreateView.muscularGroupOptions}" var="muscularGroup" itemValue="#{muscularGroup.id}" itemLabel="#{muscularGroup.muscularGroupName}" />
                </p:selectOneMenu>

                <p:commandButton value="#{msg.create}" id="create-button" action="#{specificTipCreateView.save()}" update="growl" style="margin-right:20px;" icon="fa fa-save" />
                <p:growl id="growl" life="2000" />
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
