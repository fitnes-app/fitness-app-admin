<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Create SpecificTip</title>
	</h:head>
	<h:body>
		<!--

	private Integer id;
	private String exerciseName;
	private String description;
	private int exerciseSets;
	private int repetitions;
	private Integer advancedWorkoutId;
	private Integer muscularGroupId;
		-->
		<h3>SpecificTip</h3>
		<h:form>
			<p:panelGrid columns="2" layout="grid">            

				<h:outputText value="text" /> 
				<p:inputTextarea rows="5" cols="30" value="#{specificTipCreateView.text}" counter="display" maxlength="10" counterTemplate="{0} characters remaining." autoResize="false" />
				<br />
				<h:outputText id="display" />

				<h:outputText value="MuscularGroupId" /> 
				<p:selectOneMenu id="console2" value="#{specificTipCreateView.muscularGroupId}" style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
				</p:selectOneMenu>


			<p:commandButton value="#{msg.create}" id="create-button" action="#{specificTipCreateView.save()}" update="growl" style="margin-right:20px;" icon="fa fa-save" />
			<p:growl id="growl" life="2000" />
			</p:panelGrid>
		</h:form>
	</h:body>
</html>
