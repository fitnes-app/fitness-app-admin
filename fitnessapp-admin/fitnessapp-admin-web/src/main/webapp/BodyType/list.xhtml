<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>List BodyType</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true"/>

			<p:dataTable id="bodyTypes" widgetVar="bodyTypes" var="bodyType" value="#{bodyTypetAddRowView.bodyTypes}" editable="true" style="margin-bottom:20px" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<f:facet name="header">
					BodyType
				</f:facet>

				<p:ajax event="rowEdit" listener="#{bodyTypeAddRowView.onRowEdit}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{bodyTypeAddRowView.onRowCancel}" update=":form:msgs" />

				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{bodyType.id}" /></f:facet>
						<f:facet name="input"><p:inputText id="modelInput" value="#{bodyType.id}" style="width:100%"/></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="BodyTypeValue">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{bodyType.bodyTypeValue}" /></f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{bodyType.bodyTypeValue}" style="width:100%">
								<f:selectItem itemValue="1"></f:selectItem>
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
				
			</p:dataTable>

			<div class="ui-g">
				<div class="ui-g-12">
					<p:commandButton value="Add new BodyType" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
							 action="#{bodyTypeAddRowView.onAddNew()}" oncomplete="PF('bodyTypes').addRow();"/>
				</div>
			</div>
		</h:form>

	</h:body>
</html>
