<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Body Types</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="bodyTypes" widgetVar="bodyType" var="bodyType" value="#{bodyTypeEditView.bodyTypes}" editable="true" style="margin-bottom:20px" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
                <f:facet name="header">
                    Body Type Groups
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="fa fa-align-justify" />
                    <p:columnToggler datasource="bodyTypes" trigger="toggler" />
                </f:facet>

                <p:ajax event="rowEdit" listener="#{bodyTypeEditView.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{bodyTypeEditView.onRowCancel}" update=":form:msgs" />
                <p:column headerText="Id" sortBy="#{bodyTypes.id}">
                    <h:outputText value="#{bodyType.id}" />
                </p:column>
                <p:column headerText="Value" sortBy="#{bodyType.bodyTypeValue}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{bodyType.bodyTypeValue}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{bodyType.bodyTypeValue}" style="width:100%" label="Name"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="(Edit)" style="width:5%" >
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
