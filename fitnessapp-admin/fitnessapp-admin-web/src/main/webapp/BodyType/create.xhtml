<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create BasicExercise</title>
    </h:head>
    <h:body>

        <h3>BodyType</h3>
        <h:form>
            <p:panelGrid columns="2" layout="grid">            
                
                <p:outputLabel value="Body Type" /> 
                <p:inputText value="#{bodyTypeCreateView.bodyTypeValue}"/>
                
                <p:commandButton value="#{msg.create}" id="create-button" action="#{bodyTypeCreateView.save()}" update="growl" style="margin-right:20px;" icon="fa fa-save" />
                <p:growl id="growl" life="2000" />
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
